<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <script id="headings-template" type="text/x-handlebars-template">
        {{#each items}}
        <div class="team-member">
            <img class="img-circle" src="{{image}}" alt="Generic placeholder image" width="140" height="140">
            <h2>{{title}}</h2>
            <p>{{text}}</p>
            <p><a class="btn btn-default" href="{{link}}" role="button">{{linkText}} &raquo;</a></p>
        </div><!-- /.col-lg-4 -->
        {{/each}}
    </script>
    <div/>
    <div class="container marketing" style="padding-top:60px;">

        <!-- Three columns of text below the carousel -->
        <div id="headings" class="row team">
        </div><!-- /.row -->        <!-- FOOTER -->
        <footer>
            <p class="pull-right"><a href="#">Back to top</a></p>
            <p>&copy; 2015 Company, Inc. &middot; <a href="#">Privacy</a> &middot; <a href="#">Terms</a></p>
        </footer>
    </div>
</body>
</html>
